<ion-header>
  <ion-toolbar>
    <ion-title>Nuova Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Chiudi</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="addTask()">
    <ion-item>
      <ion-label position="floating">Nome Task</ion-label>
      <ion-input [(ngModel)]="newTask.name" name="taskName" required autocomplete="off"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrizione</ion-label>
      <ion-textarea [(ngModel)]="newTask.description" name="taskDescription"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data Scadenza</ion-label>
      <ion-datetime presentation="date" [(ngModel)]="newTask.dueDate" name="taskDueDate"
        preferWheel="false"></ion-datetime>
    </ion-item>

    <div class="contButton">
      <button expand="block" type="submit" class="buttonTask" [disabled]="!newTask.name.trim() || !newTask.dueDate">
        Aggiungi
      </button>
    </div>

    <ion-text color="success" class="mess" *ngIf="messageSuccess" [innerHTML]="messageSuccess"></ion-text>

  </form>
</ion-content>
