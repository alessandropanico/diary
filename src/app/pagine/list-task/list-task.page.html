<ion-header>
  <ion-toolbar class="ff7-toolbar">
    <ion-title>Le tue Task</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" class="ff7-add-btn" (click)="openTaskModal()">
        ➕ Aggiungi
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ff7-content">
  <section class="task-section">
    <div class="task-list">
      <div *ngFor="let task of tasks; let i = index" class="task-item">
        <label class="task-checkbox">
          <input type="checkbox" [checked]="task.completed" (click)="toggleCompletion(i)" />
          <span class="checkmark"></span>
        </label>

        <div class="task-content">
          <div class="task-title" [class.completed]="task.completed">{{ task.name }}</div>
          <p class="task-description">{{ task.description }}</p>
          <p class="task-date"><strong>Scadenza:</strong> {{ formatDateIT(task.dueDate) }}</p>
        </div>

        <button class="ff7-delete-btn" (click)="deleteTask(i)">✖</button>
      </div>
    </div>
  </section>
</ion-content>
