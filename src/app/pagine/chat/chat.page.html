<ion-header>
  <ion-toolbar *ngIf="isSelectionMode">
    <ion-buttons slot="start">
      <ion-button (click)="toggleSelectionMode()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ selectedMessages.size }} selezionato{{ selectedMessages.size === 1 ? '' : 'i' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteSelectedMessages()" [disabled]="selectedMessages.size === 0">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="!isSelectionMode">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chat-list"></ion-back-button>
    </ion-buttons>

    <div class="chat-custom-header" *ngIf="!isLoading && otherUser" (click)="goToOtherUserProfile()">
      <ion-avatar *ngIf="otherUser.profilePhotoUrl" class="other-user-avatar">
        <img [src]="otherUser.profilePhotoUrl" alt="Immagine profilo">
      </ion-avatar>
      <span class="username">{{ otherUser.username || 'Utente' }}</span>
    </div>

    <ion-title *ngIf="isLoading || !otherUser" class="chat-title-placeholder"></ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleSelectionMode()">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content #content class="chat-page-content" [scrollEvents]="true">
  <div *ngIf="isLoading" class="loading-overlay">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p>Caricamento chat...</p>
  </div>

  <div *ngIf="!isLoading" class="message-container">
    <ion-infinite-scroll (ionInfinite)="loadMoreMessages($event)" threshold="100px" position="top"
      [disabled]="!hasMoreMessages">
      <ion-infinite-scroll-content loadingSpinner="crescent"
        loadingText="Caricando messaggi precedenti..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ng-container *ngFor="let message of messages; let i = index">
      <div *ngIf="message.type === 'post'" class="shared-post-container"
        [class.my-message]="isMyMessage(message.senderId)" [class.other-message]="!isMyMessage(message.senderId)"
        (click)="isMyMessage(message.senderId) && isSelectionMode ? selectMessage(message) : null"
        [class.selected-message]="isSelectionMode && selectedMessages.has(message.id)">
      </div>

      <div *ngIf="message.type === 'text'" [class.my-message]="isMyMessage(message.senderId)"
        [class.other-message]="!isMyMessage(message.senderId)" class="chat-bubble"
        (click)="isMyMessage(message.senderId) ? selectMessage(message) : null"
        [class.selected-message]="isSelectionMode && selectedMessages.has(message.id)">
        <p class="message-text">{{ message.text }}</p>
        <span class="message-timestamp">{{ message.timestamp | date:'shortTime' }}</span>
      </div>
    </ng-container>


  </div>

  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-item class="message-input-item">
        <ion-input placeholder="Scrivi un messaggio..." [(ngModel)]="newMessageText" (keyup.enter)="sendMessage()"
          class="ff7-input"></ion-input>
        <ion-button slot="end" (click)="sendMessage()" [disabled]="!newMessageText.trim()"
          class="ff7-button send-button">
          <ion-icon name="send-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="showScrollToBottom">
    <ion-fab-button (click)="scrollToBottom()">
      <ion-icon name="arrow-down-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>




</ion-content>
