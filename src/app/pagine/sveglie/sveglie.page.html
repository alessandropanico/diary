<ion-header>
  <ion-toolbar class="lis-header">
    <ion-title>Le mie sveglie</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addAlarm()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="lis-background">
  <ion-list>
    <ion-item *ngFor="let alarm of alarms; let i = index">
      <ion-label>
        <h2>{{ alarm.time }}</h2>
        <p *ngIf="alarm.label">{{ alarm.label }}</p>
        <p>
          <strong>Giorni:</strong>
          <span *ngFor="let day of daysOfWeek; let idx = index">
            <span *ngIf="alarm.days?.[idx]">{{ day }} </span>
          </span>
        </p>

      </ion-label>

      <ion-toggle [(ngModel)]="alarm.enabled" (ionChange)="toggleAlarm(alarm)"></ion-toggle>

      <ion-button fill="clear" color="danger" (click)="deleteAlarm(i)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
