<ion-header>
  <ion-toolbar>
    <ion-title>Sveglia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openInfo(null)">â• Aggiungi Sveglia</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <!-- Modale personalizzato -->
  <div class="custom-modal-overlay" *ngIf="alarmInfo" (click)="onOverlayClick($event)">
  <div class="custom-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 *ngIf="editingAlarmIndex === null">Imposta Sveglia</h2>
      <h2 *ngIf="editingAlarmIndex !== null">âœï¸ Modifica Sveglia</h2>
      <button class="close-btn" (click)="closeInfo()">âœ–</button>
    </div>

    <div class="modal-body">
      <label for="alarm-time">ğŸ• Orario:</label>
      <input id="alarm-time" type="time" [(ngModel)]="alarmTime" class="modal-input" />

      <label for="alarm-note">ğŸ“ Nota:</label>
      <input id="alarm-note" type="text" placeholder="Inserisci una nota" [(ngModel)]="alarmNote" class="modal-input" />

      <label>ğŸ“… Giorni della settimana:</label>
      <div class="days-container">
        <label *ngFor="let day of weekDays; let i = index" class="day-checkbox">
          <input type="checkbox" [(ngModel)]="selectedDays[i]" />
          {{ day }}
        </label>
      </div>

      <button *ngIf="editingAlarmIndex === null" class="success-btn neon-btn" (click)="setAlarm()">ğŸ’¾ Salva Sveglia</button>
      <button *ngIf="editingAlarmIndex !== null" class="success-btn neon-btn" (click)="updateAlarm()">âœï¸ Aggiorna Sveglia</button>
    </div>
  </div>
</div>

<ion-content class="ion-padding">




  <!-- Lista delle sveglie attive -->
  <div *ngIf="alarms.length > 0" class="alarms-container">
  <h2 class="titolo-dark">Sveglie Attive</h2>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let alarm of alarms; let i = index">
      <div class="alarm-card">
        <div class="alarm-time">{{ alarm.time }}</div>
        <div class="alarm-note">{{ alarm.note || 'Nessuna nota' }}</div>
        <div class="alarm-days">ğŸ“† {{ alarm.days?.length ? alarm.days.join(', ') : 'Nessun giorno selezionato' }}</div>

        <div class="alarm-controls">
          <label class="switch">
            <input type="checkbox" [checked]="alarm.active" (change)="toggleAlarm(alarm)" />
            <span class="slider"></span>
          </label>
          <span>{{ alarm.active ? 'ğŸŸ¢ Attiva' : 'ğŸ”´ Disattiva' }}</span>

          <div class="buttons">
            <button class="edit-btn" (click)="openInfo(i)">âœï¸</button>
            <button class="delete-btn" (click)="removeAlarm(i)">ğŸ—‘</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</ion-content>
