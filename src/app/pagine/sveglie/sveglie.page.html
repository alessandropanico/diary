<ion-header>
  <ion-toolbar color="primary">
    <ion-title>⏰ Sveglia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-button (click)="openInfo()">Imposta Sveglia</ion-button>

<ion-content class="ion-padding">
  
  <ion-card  *ngIf="alarmInfo">
    <ion-card-header>
      <ion-card-title>Nuova Sveglia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Orario</ion-label>
        <ion-datetime display-format="HH:mm" [(ngModel)]="alarmTime"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Nota</ion-label>
        <ion-input type="text" placeholder="Inserisci una nota" [(ngModel)]="alarmNote"></ion-input>
      </ion-item>

      <ion-button expand="full" color="success" (click)="setAlarm()">Imposta Sveglia</ion-button>
      <ion-button expand="full" color="warning" (click)="testAlarm()">🔊 Test Suono</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="alarms.length > 0">
    <ion-card-header>
      <ion-card-title>Sveglie Attive</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let alarm of alarms; let i = index">
        <ion-label>
          <h2>⏱ {{ alarm.time }}</h2>
          <p>{{ alarm.note || "Nessuna nota" }}</p>
        </ion-label>
        <ion-toggle [(ngModel)]="alarm.active" (ionChange)="toggleAlarm(alarm)"></ion-toggle>
        <ion-button fill="clear" color="danger" (click)="removeAlarm(i)">
          🗑 Elimina
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
