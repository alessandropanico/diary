<ion-header>
  <ion-toolbar class="ff7-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>I miei Progetti</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createNewProject()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ff7-content">
  <ion-list class="ff7-list">
    <ion-item-sliding *ngFor="let project of projects" #slidingItem>
      <ion-item (click)="goToProjectDetails(project.id)" class="ff7-list-item">
        <ion-label>
          <div class="project-header">
            <h3>{{ project.name }}</h3>
            <ion-text [color]="getStatusColor(project.status)">
              <p>{{ project.status }}</p>
            </ion-text>
          </div>
          <div class="project-details">
            <p *ngIf="project.dueDate">Scadenza: {{ project.dueDate | date:'mediumDate' }}</p>
            <div class="progress-bar-container">
              <div class="progress-bar-fill" [style.width]="project.progress + '%'"></div>
            </div>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" (click)="deleteProject(project.id, slidingItem)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <div *ngIf="projects.length === 0" class="no-projects-message">
      <p>Nessun progetto trovato. <br> Clicca sul pulsante "+" per aggiungerne uno nuovo.</p>
    </div>
  </ion-list>
</ion-content>
