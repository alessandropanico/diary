<ion-header>
  <ion-toolbar>
    <ion-title>Profilo</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!editing && !isLoading" (click)="startEdit()">Modifica</ion-button>
      <ion-button *ngIf="editing" color="danger" (click)="cancelEdit()">Annulla</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding ion-text-center">

  <div *ngIf="isLoading" class="loading-overlay">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p>Caricamento profilo...</p>
  </div>

  <div *ngIf="!isLoading">
    <div class="profile-banner-container" [class.editable]="editing" (click)="editing && changeBanner()">
      <img [src]="(editing ? profileEdit.banner : profile.banner) || 'assets/immaginiGenerali/default-banner.jpg'" alt="Banner Profilo" class="profile-banner" />
      <div *ngIf="editing" class="banner-edit-overlay">
        <ion-icon name="camera-outline"></ion-icon>
        <span>Cambia Banner</span>
      </div>
    </div>
    <ion-button *ngIf="editing && profileEdit.banner" expand="block" fill="outline" color="medium" (click)="removeBanner()" class="remove-banner-button">
      Rimuovi banner
    </ion-button>

    <ion-avatar class="profile-avatar" [class.editable]="editing" [style.margin-top]="avatarMarginTop" (click)="editing && changePhoto()">
      <img [src]="(editing ? profileEdit.photo : profile.photo) || 'assets/immaginiGenerali/default-avatar.jpg'" alt="Foto profilo" />
    </ion-avatar>

    <ion-button *ngIf="editing" expand="block" fill="outline" color="medium" (click)="removePhoto()">
      Rimuovi foto profilo
    </ion-button>

    <div *ngIf="!editing" class="profile-view">
      <h2>{{ profile.nickname || 'nickname' }}</h2>
      <h3>{{ profile.name || 'Nome e Cognome' }}</h3>
      <p>{{ profile.bio || 'Descrizione assente' }}</p>
    </div>

    <form *ngIf="editing" (ngSubmit)="saveProfile()">
      <ion-list lines="none">
        <ion-item class="ff7-item">
          <ion-label position="stacked">Nickname</ion-label>
          <ion-input [(ngModel)]="profileEdit.nickname" name="nickname" required></ion-input>
        </ion-item>

        <ion-item class="ff7-item">
          <ion-label position="stacked">Nome e Cognome</ion-label>
          <ion-input [(ngModel)]="profileEdit.name" name="name" required></ion-input>
        </ion-item>

        <ion-item class="ff7-item">
          <ion-label position="stacked">Descrizione</ion-label>
          <ion-textarea [(ngModel)]="profileEdit.bio" name="bio"></ion-textarea>
        </ion-item>
      </ion-list>

      <ion-button expand="block" type="submit">Salva</ion-button>
    </form>
  </div>
</ion-content>
