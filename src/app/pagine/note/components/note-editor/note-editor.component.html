<ion-header>
  <ion-toolbar>
    <ion-title>Nuova Nota</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="note" (click)="presentOptions()">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
      <ion-button (click)="close()">Annulla</ion-button>
      <ion-button (click)="save()" [disabled]="!title.trim() || (!content.trim() && !audioUrl)">Salva</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Titolo</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contenuto</ion-label>
    <ion-textarea [(ngModel)]="content"></ion-textarea>
  </ion-item>

  <ion-item lines="none">
    <ion-button expand="block" color="medium" (click)="recording ? stopRecording() : startRecording()">
      <ion-icon slot="start" [name]="recording ? 'stop' : 'mic'"></ion-icon>
      {{ recording ? 'Stop Registrazione' : 'Registra Audio' }}
    </ion-button>
  </ion-item>

  <ion-item *ngIf="audioUrl">
    <ion-button expand="block" color="success" (click)="playAudio()">
      ▶️ Ascolta Registrazione
    </ion-button>
  </ion-item>
</ion-content>
