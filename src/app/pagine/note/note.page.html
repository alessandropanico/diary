<ion-header>
  <ion-toolbar>
    <ion-title>Note</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCreatePlaylist()">âž• Crea Playlist</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="playlist-scroll">
    <ion-chip
      *ngFor="let playlist of playlists"
      [color]="playlist.id === selectedPlaylistId ? 'primary' : 'medium'"
      (click)="selectPlaylist(playlist.id)">
      {{ playlist.name }}
    </ion-chip>
  </div>

  <!-- Griglia di thumbnail -->
  <div class="grid">
    <div
      class="card"
      *ngFor="let note of filteredNotes"
      (click)="openEditNoteModal(note)">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content | slice:0:80 }}{{ note.content.length > 80 ? '...' : '' }}</p>
    </div>
  </div>

  <ion-text color="medium" *ngIf="filteredNotes.length === 0">
    Nessuna nota in questa playlist.
  </ion-text>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openNewNoteModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
