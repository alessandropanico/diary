<!-- Form per aggiungere una nuova task -->
<div class="task-card">
  <div class="contTaskHeader">
    <div class="titoloTask">Aggiungi una Task</div>
    <div class="arrow" [ngClass]="{'open': taskOpen}" (click)="openTask()">▼</div>
  </div>

  <form [ngClass]="{'open': taskOpen}" class="task-form">
    <div class="form-group">
      <label for="taskName">Nome Task</label>
      <input id="taskName" type="text" name="taskName" [(ngModel)]="newTask.name" />
    </div>

    <div class="form-group">
      <label for="taskDescription">Descrizione</label>
      <textarea id="taskDescription" name="taskDescription" [(ngModel)]="newTask.description"></textarea>
    </div>

    <div class="form-group">
      <label for="taskDueDate">Data Scadenza</label>
      <input id="taskDueDate" type="date" name="taskDueDate" [(ngModel)]="newTask.dueDate" />
    </div>

    <button type="button" (click)="addTask()">Aggiungi</button>
  </form>


</div>

<!-- Lista delle task -->
<div class="task-list">
  <div *ngFor="let task of tasks; let i = index" class="task-item">
    <input type="checkbox" [checked]="task.completed" (click)="toggleCompletion(i)" />

    <div class="task-content">
      <h4 [class.completed]="task.completed">{{ task.name }}</h4>
      <p>{{ task.description }}</p>
      <p><strong>Scadenza:</strong> {{ task.dueDate }}</p>
    </div>

    <button class="delete-btn" (click)="deleteTask(i)">❌</button>
  </div>
</div>
