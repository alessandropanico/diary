<!-- Form per aggiungere una nuova task -->
<div class="task-card">
  <div class="titoloTask">Aggiungi una Task</div>
  <div class="form-group">
    <label for="taskName">Nome Task</label>
    <input id="taskName" type="text" [(ngModel)]="newTask.name" />
  </div>

  <div class="form-group">
    <label for="taskDescription">Descrizione</label>
    <textarea id="taskDescription" [(ngModel)]="newTask.description"></textarea>
  </div>

  <div class="form-group">
    <label for="taskDueDate">Data Scadenza</label>
    <input id="taskDueDate" type="date" [(ngModel)]="newTask.dueDate" />
  </div>

  <button (click)="addTask()">Aggiungi</button>
</div>

<!-- Lista delle task -->
<div class="task-list">
  <div *ngFor="let task of tasks; let i = index" class="task-item">
    <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompletion(i)" />
    <div class="task-content">
      <h4 [class.completed]="task.completed">{{ task.name }}</h4>
      <p>{{ task.description }}</p>
      <p><strong>Scadenza:</strong> {{ task.dueDate }}</p>
    </div>
    <button class="delete-btn" (click)="deleteTask(i)">‚ùå</button>
  </div>
</div>
