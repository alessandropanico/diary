<app-splash *ngIf="showSplash"></app-splash>

<ion-app *ngIf="!showSplash">
  <ion-menu side="start" menuId="first" contentId="main-content" (ionWillOpen)="loadProfilePhoto()">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list class="cursor">
        <!-- Menu Items -->
        <ion-item [routerLink]="isLoggedIn() ? '/profilo' : '/login'" (click)="closeMenu()">
          <ion-avatar slot="start" *ngIf="isLoggedIn()">
            <img [src]="getProfilePhoto()" />
          </ion-avatar>
          <ion-icon slot="start" name="person-circle-outline" *ngIf="!isLoggedIn()"></ion-icon>
          <ion-label>Profilo</ion-label>
        </ion-item>

        <ion-item routerLink="/home" (click)="closeMenu()">Home</ion-item>
        <ion-item routerLink="/sveglie" (click)="closeMenu()">Sveglie</ion-item>
        <ion-item routerLink="/galleria" (click)="closeMenu()">Galleria</ion-item>
        <ion-item routerLink="/list-task" (click)="closeMenu()">Task</ion-item>
        <ion-item routerLink="/note" (click)="closeMenu()">Note</ion-item>
        <ion-item routerLink="/login" (click)="closeMenu()">Login</ion-item>
        <ion-item routerLink="/riconoscimenti" (click)="closeMenu()">Riconoscimenti</ion-item>

        <ion-item *ngIf="isLoggedIn()" (click)="logout(); closeMenu()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-content id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button (click)="toggleMenu()"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ff7-title">Il tuo Diario</ion-title>
      </ion-toolbar>
    </ion-header>
    <router-outlet></router-outlet>
  </ion-content>
</ion-app>
